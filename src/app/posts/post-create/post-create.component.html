<mat-card>
  <form (ngSubmit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
        matInput
        name="title"
        type="text"
        minlength="3"
        #title="ngModel"
        placeholder="Post Title"
        ngModel required>
      <mat-error *ngIf="title.invalid">Please enter a post title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        name="content"
        rows="6"
        #content="ngModel"
        placeholder="Post Content"
        ngModel required></textarea>
      <mat-error *ngIf="content.invalid">Please enter a post content</mat-error>
    </mat-form-field>
    <button color="accent"
            mat-raised-button
            type="submit">Save Post</button>
  </form>

</mat-card>
