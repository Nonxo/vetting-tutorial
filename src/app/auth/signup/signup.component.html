<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (ngSubmit)="onSignUp(signUpForm)" #signUpForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        name="email"
        type="email"
        #emailInput="ngModel"
        autocomplete="off"
        placeholder="E-mail" ngModel required email>
      <mat-error *ngIf="emailInput.invalid">Please enter a valid email</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        name="password"
        type="password"
        autocomplete="off"
        #passwordInput="ngModel"
        placeholder="Password" ngModel required>
      <mat-error *ngIf="passwordInput.invalid">Please enter a valid password</mat-error>
    </mat-form-field>
    <button color="accent"
            mat-raised-button
            type="submit">SignUp</button>
  </form>

</mat-card>
